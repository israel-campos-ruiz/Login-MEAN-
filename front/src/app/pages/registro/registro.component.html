<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form (ngSubmit) = registrarUsuario(forma) 
            #forma="ngForm" 
            class="login100-form validate-form flex-sb flex-w">

        <span class="login100-form-title p-b-51">
          Crear nueva cuenta
        </span>

        
        
        
        <span *ngIf=" email.errors?.required" class=" text-danger suave">Ingresa un correo </span>
        <span *ngIf=" email.errors?.pattern" class=" text-danger suave">Ingresa un correo valido  </span>
        <div class="wrap-input100 m-b-16">
          <input 
                    class="input100" 
                    type="text" 
                    name="email" 
                    [(ngModel)]="usuario.email" 
                    placeholder="Email" 
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    #email="ngModel"
                    
                    >


          <span class="focus-input100"></span>
        </div>

        <span *ngIf="nombre.errors?.required" class="text-danger suave">El nombre es obligatorio</span>
        <div class="wrap-input100 m-b-16">
          <input 
                    class="input100" 
                    type="text" 
                    name="nombre" 
                    #nombre="ngModel" 
                    [(ngModel)]="usuario.nombre" 
                    required
                    placeholder="Nombre y apellidos"
                    
                    >



          <span class="focus-input100"></span>
        </div>

        <span *ngIf="password.errors?.required" class="text-danger suave">Contraseña requerida</span>
        <span *ngIf="password.errors?.minlength" class="text-danger suave">Contraseña debe de ser de seis caracteres</span>
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input 
                    class="input100" 
                    type="password" 
                    name="password" 
                    [(ngModel)]="usuario.password" 
                    #password="ngModel"
                    minlength="6" 
                    required 
                    placeholder="Password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Recordar mi usuario
            </label>
          </div>

          <div>
            <a [routerLink]="['/login']" class="txt1">
              ¿Ya tienes cuenta? / Ingresar
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Crear cuenta
          </button>
        </div>

      </form>


    </div>
  </div>
</div>
